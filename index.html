<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Password Protected Landing Page -->
    <div id="password-page">
        <div class="password-container">
            <h2>Enter the Secret Key</h2>
            <input type="password" id="password-input" placeholder="Enter the password">
            <p class="hint">Hint: What's my second favorite plane?</p>
            <button onclick="checkPassword()" disabled>Unlock ❤️</button>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="container">
            <h1>Our Love Story 💕</h1>

            <div class="timers">
                <div class="timer-box">
                    <h3>Time Until Our Anniversary</h3>
                    <p id="anniversary-timer"></p>
                </div>
                <div class="timer-box">
                    <h3>Time We've Been Together</h3>
                    <p id="relationship-timer"></p>
                </div>
            </div>

            <!-- Beautiful Thick White Separator -->
            <div class="year-separator">
                <h2>Year One ✨</h2>
            </div>

            <!-- Memory Sections -->
            <div class="memories">
                <button class="memory-button" onclick="openModal(0)">🍽️ First Date</button>
                <button class="memory-button" onclick="openModal(1)">🌅 Beach Date</button>
                <button class="memory-button" onclick="openModal(2)">🎡 Carnival Night</button>
            </div>
        </div>
    </div>

    <!-- Modals for Each Memory -->
    <div id="memory-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="carousel">
                <img src="" class="slide active">
                <img src="" class="slide">
                <img src="" class="slide">
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
            <p id="memory-text">Our Special Moment 💖</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
